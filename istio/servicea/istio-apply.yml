#label namespace demo to enable istio injection
apiVersion: v1
kind: Namespace
metadata:
  name: demo
  labels:
    istio-injection: enabled
---
#Isti destination rule
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: servicea
  namespace: demo
spec:
    host: servicea.demo.svc.cluster.local
    subsets:
    - name: v2
      labels:
        version: v2
    - name: v1
      labels:
        version: v1

---
#create VirtualService for servicea
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: servicea
  namespace: demo
spec:
  hosts:
    - 'pkt-istio.centralindia.cloudapp.azure.com'
  gateways:
    - servicea
  http:
    - match:
        - headers:
            version:
              exact: v1
          uri:
            prefix: /servicea
      rewrite:
        uri: /
      route:
        - destination:
            host: servicea.demo.svc.cluster.local
            subset: v1
    - match:
        - uri:
            prefix: /servicea
      rewrite:
        uri: /
      route:
        - destination:
            host: servicea.demo.svc.cluster.local
            subset: v2

---
#create Gateway for servicea
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: servicea
  namespace: demo
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - 'pkt-istio.centralindia.cloudapp.azure.com'
---
